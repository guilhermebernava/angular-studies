<!-- usando ng-template conseguimos usar ele como um ELSE para NgIF -->

<div class="text-center" *ngIf="hasMore; else messageTemplate">
  <button class="btn btn-primary">Load more</button>
</div>

<ng-template #messageTemplate>
  <p class="text-center text-muted" *ngIf="!hasMore">No more data to load</p>
</ng-template>
